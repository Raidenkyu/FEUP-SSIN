<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OAuth in Action: OAuth Authorization Server</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	}
	.navbar-inverse {
		background-color: #322;
	}
	</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">OAuth in Action: <span class="label label-danger">OAuth Authorization Server</label></a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="jumbotron">
          <div class="alert alert-danger" role="alert"><strong>Authorize OAuth Test App?<strong></div>
          <h2>Client information: <code><%- client_id %></code></h2>
          
          <p>Scopes: </p>
          <ul>
          <% _.each(scope.split(' '), function(single_scope) { %>
            <li><code><%- single_scope %></code></li>
          <% }); %>
        </ul>
          <form action="/token" method="POST">
            <input type="hidden" name="client_id" value="<%- client_id %>"></input>
            <input type="hidden" name="client_secret" value="<%- client_secret %>"></input>
            <input type="hidden" name="scope" value="<%- scope %>"></input>
            <input type="hidden" name="redirect_uris" value="<%- redirect_uris %>"></input>
            <button class="btn btn-default" type="submit">Authorize</button>
          </form>
      </div>

    </div><!-- /.container -->

	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
