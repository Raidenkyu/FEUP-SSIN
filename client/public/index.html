<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OAuth Component: OAuth Client</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    body {
        padding-top: 60px;
    }
    .navbar-inverse {
        background-color: #223;
    }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">OAuth Component:
            <label class="label label-primary">OAuth Client</label>
        </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <div class="alert alert-info" role="alert">
            This is the shell for the <strong>OAuth Client</strong>. This provides no actual functionality.
        </div>
        <p>Access token value: <span class="label label-danger" id="token"><%- access_token ? access_token : 'NONE' %></span></p>
        <p>Scope value: <span class="label label-danger"><%- scope ? scope : 'NONE' %></span></p>
        <p>Refresh token value: <span class="label label-danger"><%- refresh_token ? refresh_token : 'NONE' %></span></p>
        <button id="getToken" class="btn btn-default" href="/authorize" >Get OAuth Token</button>
        <button id="getResource" class="btn btn-default" href="/fetch_resource" >Get Protected Resource</button>
      </div>

      <div class="jumbotron">
        <form>
          <label for="resource">Resource:</label>
          <input id="resource"></input><br>
          <input type="radio" id="read" name="scope" value="read">
          <label for="read">Read</label><br>
          <input type="radio" id="write" name="scope" value="write">
          <label for="write">Write</label><br>
          <input type="radio" id="delete" name="scope" value="delete">
          <label for="delete">Delete</label><br>
          <button id="postOperation" class="btn btn-default">Send Operation</button>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
